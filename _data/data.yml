career-profile:
    title: About
    summary: |
      I'm a PhD student at MIT interested in hybrid quantum/classical algorithms. Recently, I've been thinking about how techniques from classical machine learning can be used to inform variational quantum algorithm design.
      
      Sometimes this is out of date; check out my <a href="https://scholar.google.com/citations?user=dCjnZaUAAAAJ" target="_blank">Google Scholar</a> for what I've been up to!

